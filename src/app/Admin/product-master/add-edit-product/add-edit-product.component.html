<div class="ProductForm-form">
    <form class="blog" [formGroup]="ProductForm">
      <div class="row">
        <div class="col-md-12 roundedTextBox mb-3">
          <label>Select Category :</label>
            <select [(ngModel)]="Category_Id" class="form-control" formControlName="Category_Id" #mySelect
            (change)='onOptionsSelected(mySelect.value)'>
              <option value="0">Select Category</option>
              <option *ngFor="let web of CategoryName" value="{{web.Category_Id}}" [(ngModel)]="Category_Id" id="inputCategory_Id" formControlName="Category_Id"> 
                  {{web.Category_Name}}
              </option>
          </select>
          <div *ngIf="submitted && formControl.Category_Id.errors" class="text-danger">
            <div *ngIf="formControl.Category_Id.errors.required">Category is required.</div>
          </div>
        </div>
        <div class="col-md-12 roundedTextBox mb-3">
            <label>Select Sub Category :</label>
              <select [(ngModel)]="SubCategory_Id" class="form-control" formControlName="SubCategory_Id">
                <option>Select Sub Category</option>
                <option *ngFor="let web of SubCatList" value="{{web.Id}}" [(ngModel)]="SubCategory_Id" id="inputSubCategory_Id" formControlName="SubCategory_Id"> 
                    {{web.Sub_Cat_Name}}
                </option>
            </select>
            <div *ngIf="submitted && formControl.SubCategory_Id.errors" class="text-danger">
              <div *ngIf="formControl.SubCategory_Id.errors.required">Sub Category is required</div>
            </div>
          </div>
        <div class="col-md-12 roundedTextBox mb-3">
          <label>Product Name :</label>
          <input type="text"  [(ngModel)]="Product_Title" class="form-control mb-2" id="inputProduct_Title" formControlName="Product_Title" placeholder="Enter Product Name">
          <div *ngIf="submitted && formControl.Product_Title.errors" class="text-danger">
            <div *ngIf="formControl.Product_Title.errors.required">Product Name is required.</div>
          </div>
        </div>
        <div class="col-md-12 roundedTextBox mb-3">
            <label>Product Description :</label>
            <!-- <input type="text"  [(ngModel)]="Description" class="form-control mb-2" id="inputDescription" formControlName="Description" placeholder="Enter Product Description"> -->
            <textarea rows="8" cols="43" type="text"  [(ngModel)]="Product_Description" class="form-control mb-2" id="inputProduct_Description" formControlName="Product_Description" placeholder="Enter Product Description"></textarea>
            <div *ngIf="submitted && formControl.Description.errors" class="text-danger">
              <div *ngIf="formControl.Description.errors.required">Product Description is required.</div>
            </div>
        </div>

        <div class="col-md-12 roundedTextBox mb-3">
            <label>Select Color :</label>
            <div *ngFor="let data of ColorData" let i = index; formControlName="ColorId[i]" [(ngModel)]="ColorId[i]">
                <label>
                    <input type="checkbox" style.color="{{data.Description}}" value="{{data.Lookup_Details_Id}}" (change)="onSelectChange($event)"  />
                    {{data.Description}}
                </label>
            </div>
            <!-- <div *ngIf="submitted && formControl.ColorId.errors" class="text-danger">
              <div *ngIf="formControl.ColorId.errors.required">Product Color is required.</div>
            </div> -->
        </div>

        <div class="col-md-12 roundedTextBox mb-3">
            <label>Select Size :</label>
            <div *ngFor="let data of SizeData" let i = index; formControlName="SizeId[i]" [(ngModel)]="SizeId[i]">
                <label>
                    <input type="checkbox" style.color="{{data.Description}}" value="{{data.Lookup_Details_Id}}" (change)="onSelectSizeChange($event)"/>
                    {{data.Description}}
                </label>
            </div>
            <!-- <div *ngIf="submitted && formControl.SizeId.errors" class="text-danger">
              <div *ngIf="formControl.SizeId.errors.required">Product Size is required.</div>
            </div> -->
        </div>
        <div class="col-md-12 roundedTextBox mb-3">
            <label>Product Photo :</label>
            <div class="col-sm-10">
                <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
                <div><img [src]="url" *ngIf="url"></div>
                <p class="color">
                    <input type="file"  [(ngModel)]="Image_Name"  id="inputImage_Name" formControlName="Image_Name" >
                </p>
            </div>
            <div *ngIf="submitted && formControl.Image_Name.errors" class="text-danger">
              <div *ngIf="formControl.Image_Name.errors.required">Photo is required.</div>
            </div>
        </div>
    </div>
      <br>
      <div class="buttons">
        <button type="button" (click)="addProductDetails()" *ngIf="product.Product_Id==0" class="btn btn-primary">Add</button>
        <button type="button" (click)="updateProductDetails()" *ngIf="product.Product_Id!=0" class="btn btn-primary">Update</button>
    </div>
    </form>
  </div>
