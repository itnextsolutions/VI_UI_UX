<div class="LookupValueForm-form">
  <form class="LookupValue" [formGroup]="LookupValueForm">
      <div class="row">
        <div class="col-md-12 roundedTextBox mb-3">
            <label>Select Lookup Name:</label>
            <select name="Lookup_Name" [(ngModel)]="Lookup_Id" class="form-control" formControlName="Lookup_Id">
              <option value="0" disabled selected>Select</option>
              <option *ngFor="let web of LookupName"  [value]="web.Lookup_Id"> {{web.Lookup_Name}}</option>  
          </select>
       </div>
        <div class="col-md-12 roundedTextBox mb-3">
          <label>Lookup Value</label>
          <input type="text"  [(ngModel)]="Description" class="form-control mb-2" formControlName="Description" placeholder="Enter the Description Name">
          <ng-container *ngIf="Lookup_Id == '1'">
            <div class="col-sm-10">
                <input  type="color" [(ngModel)]="Description"    formControlName="Description" >
            </div>
           </ng-container>
          <div *ngIf="submitted && formControl.Description.errors" class="text-danger">
            <div *ngIf="formControl.Description.errors.required">Lookup Value is required.</div>
          </div>
        </div>
        <ng-container *ngIf="Lookup_Id == '3'">
        <div class="col-md-12 roundedTextBox mb-3">
            
            <div class="col-sm-10">
              <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
              <div><img [src]="url" *ngIf="url; else elseBlock"></div>
              <p class="color">
                <input type="file"   (change)="onselectFile($event)" style="width: 50px;height: 50px;">
              </p>
              <ng-template #elseBlock>
                <div *ngIf="tipping_img">
                  <img src="assets/img/tipping/{{tipping_img}}" style="width: 50px;height: 50px;">
                </div>
              </ng-template>
          </div>
          </div>
        </ng-container>
      </div>
      
      <div class="buttons ">
          <button type="button" *ngIf="lookupdetail.Lookup_Details_Id==0" class="btn btn-primary" (click)="addLookupDetails()">Add</button>
          <button type="button" *ngIf="lookupdetail.Lookup_Details_Id!=0" class="btn btn-primary" (click)="updateLookupDetails()">Update</button>
        </div>
  </form>
</div>
