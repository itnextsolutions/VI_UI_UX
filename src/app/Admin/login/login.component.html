<div class="container my-auto">
  <div class="row">
    <div class="col-lg-4 col-md-8 col-12 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
            </div>
          </div>
          <div class="card-body">
            <form role="form" class="text-start" [formGroup]="loginForm" (keydown.enter)="CheckLogin()">
              <!-- <div class="input-group input-group-outline my-3"> -->
              <div class="row input-group  my-3">
                <label>User Name :</label>
                <div>
                  <input type="text" class="form-control" [(ngModel)]="username" formControlName="username">
                </div>
                <div *ngIf="submitted && formControl.username.errors" class="text-danger">
                  <div *ngIf="formControl.username.errors.required">UserName is required.</div>
                </div>
              </div>
              <div class="row  input-group  mb-3">
                <label>Password :</label>
                <div>
                <input type="password" class="form-control" [(ngModel)]="password" formControlName="password">
              </div>
              <div *ngIf="submitted && formControl.password.errors" class="text-danger">
                  <div *ngIf="formControl.password.errors.required">Password is required.</div>
                </div>
              </div>
              <div class="text-danger">{{this.invalid_msg}}</div>
              <div class="text-center">
                <button type="button" (click)="CheckLogin()" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign
                  in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
