<div class="d-flex justify-content-center">
    
    <div class="spinner-border" role="status">
        <span class="sr-only"></span>
    </div>
</div>
<!-- Page Header start-->
<app-navbar></app-navbar>
<!-- Page Header End -->

<!-- Product Category Start -->
<div class="container-xxl header_bs_mo">
    <div class="container" >
        <div class="row g-0 gx-5 align-items-end">
            <div class="col-lg-7">
                <div class="section-header text-start mb-5 wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="display-5 mb-3">Product Categories</h1>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div  class="tab-pane fade show p-0 active">
                <div class="row g-4">
                   <div class="col-xl-3 col-lg-4 col-md-6  col-6 wow fadeInUp categoryBox" data-wow-delay="0.1s"
                        *ngFor="let data of allcategoryList">
                        <div class="product-item"  (click) ="onCategoryClick(data)">
                            <div class="pt-2 pl-0 pb-2">
                                <a class="d-block h5 mb-0" routerLink ="../products/{{data.Category_Id}}" >{{data.Category_Name}}</a>
                                </div>
                            <div class="productbox position-relative overflow-hidden">
                                <img class="img-fluid" src="assets/img/category/{{data.Category_Photo}} " alt="{{data.Category_Photo}}"> 
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Product Category End -->

<!-- Page Footer start-->
<app-footer></app-footer>
<!-- Page Footer End -->
