<div class="col-lg-7 ">
    <div id="tshirt-div">
        <div class="row pb-2">
            <div class=" col-lg-6 col-12"> <span for="tshirt-custompicture">Upload Your Design : </span></div>
            <div class="col-lg-4 col-12"><input type="file" id="tshirt-custompicture" /></div>
        </div>
        <div *ngIf="id==0">
            <div [hidden]="frontimage">
                <svg class="lp-view" id="product-svg" data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 467 571" height="571" width="467">
                <defs />
                <path id="product-shape" [attr.d]="men_svg_path" [ngStyle]="{ fill: bgColor}" />
            </svg>
            <svg class="mb-view" id="product-svg" data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 467 571" width="248" height="303">
                <defs />
                <path id="product-shape" [attr.d]="men_svg_path" [ngStyle]="{ fill: bgColor }" />
            </svg>
            <svg class="mm-view" id="product-svg" data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 467 571" width="327" height="400">
                <defs />
                <path id="product-shape" [attr.d]="men_svg_path" [ngStyle]="{ fill: bgColor }" />
            </svg>
                <body *ngFor="let data of Product">
                    <img src="assets/img/{{this.productcategoryfolder}}/{{data.Product_Photo}}" style="width: 467px; height: 571px; " [ngStyle]="{ fill: bgColor }" >
                </body>
            </div>
        </div>

        <div *ngIf="id==1">
            <div [hidden]="frontimage">
                <svg class="lp-view" id="product-svg" data-name="Layer 1"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 467 571" height="571" width="467">
                                    <defs />
                                    <path id="product-shape" [attr.d]="women_svgpath" [ngStyle]="{ fill: bgColor }" />
                                </svg>
                                <svg class="mb-view" id="product-svg" data-name="Layer 1"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 467 571" width="248" height="303">
                                    <defs />
                                    <path id="product-shape" [attr.d]="women_svgpath" [ngStyle]="{ fill: bgColor }" />
                                </svg>
                                <svg class="mm-view" id="product-svg" data-name="Layer 1"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 467 571" width="327" height="400">
                                    <defs />
                                    <path id="product-shape" [attr.d]="women_svgpath" [ngStyle]="{ fill: bgColor }" />
                                </svg>
                <body *ngFor="let data of Product">
                    <img src="assets/img/{{this.productcategoryfolder}}/{{data.WomenProduct_Photo}}" style="width: 467px; height: 571px; ">
                </body>
            </div>
        </div>
