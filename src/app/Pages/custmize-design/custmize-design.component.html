<div class="col-lg-7 ">
    <div id="tshirt-div">
        <div class="row pb-2">
            <div class="col-6"> <span for="tshirt-custompicture">Upload Your Design : </span></div>
            <div class="col-6"><input type="file" id="tshirt-custompicture" /></div>
        </div>
        <div *ngIf="id==0">
            <div [hidden]="frontimage">

                <body *ngFor="let data of Product">
                    <img src="assets/img/{{this.productcategoryfolder}}/{{data.Product_Photo}}" style="width: 447px; ">
                </body>
            </div>
        </div>

        <div *ngIf="id==1">
            <div [hidden]="frontimage">

                <body *ngFor="let data of Product">
                    <img src="assets/img/{{this.productcategoryfolder}}/{{data.WomenProduct_Photo}}" style="width: 447px; ">
                </body>
            </div>
        </div>

        <div *ngIf="id==2">
            <div [hidden]="frontimage">

                <!-- <body *ngFor="let data of Product"> -->
                    <img src="assets/img/{{this.productcategoryfolder}}/{{this.image}}" style="width: 447px;">
                <!-- </body> -->
            </div>
        </div>
