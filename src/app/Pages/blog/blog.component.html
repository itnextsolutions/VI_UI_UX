<div class="d-flex justify-content-center">
    
    <div class="spinner-border" role="status">
        <span class="sr-only" id="loading"></span>
    </div>
</div>

<!-- Page Header start-->
<app-navbar></app-navbar>
<!-- Page Header End -->

<!-- Blog Start -->
<div class="container-xxl header_bs_mo">
    <div class="container">
        <div class="row g-0 gx-5 align-items-end">
            <div class="col-lg-7">
                <div class="section-header text-start mb-5 wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="display-5 mb-3">Blogs</h1>
                    <!-- <p>Tempor ut dolore lorem kasd vero ipsum sit eirmod sit. Ipsum diam justo sed rebum vero dolor duo.
                    </p> -->
                </div>
            </div>
        </div>
        <div class="row g-4" >
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor="let data of blogList">    
       
                <img class="img-fluid-a pointer" (click) ="onClick(data)" src="assets/img/blog/{{data.Image_Name}}">
                <div class="bg-light p-4">
                    <a class="d-block h5 lh-base mb-2 me-3 pointer blog-heading" (click) ="onClick(data)">{{data.Blog_Title}}</a>
                    <div class="text-muted border-top pt-2">
                        <small class="me-3"><i class="fa fa-clock text-primary me-2"></i>{{data.Updated_Date | date}}</small>
                        <small class="me-3 read-more" (click) ="onClick(data)">Read More...</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Blog End -->

<!-- Page Footer start-->
<app-footer></app-footer>
<!-- Page Footer End -->
